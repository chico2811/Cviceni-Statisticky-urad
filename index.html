<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Český statistický úřad</title>
</head>

<body>
    <h1>Sběr dat</h1>

    <form action="http://formular.itgirls.cz/">
        <label>Jméno:</label>
        <input name="first-name">
        <label>Příjmení:</label>
        <input name="surname">
</br>
</br>
        <label>Datum narození:</label>
        <input type="date" name="birthdate">
</br>
</br>
        <label>E-mail:</label>
        <input type="email" name="email">
</br>
</br>
        <label>Telefon:</label>
        <input type="tel" name="telephone">
</br>
</br>
        <label>Oblíbená barva:</label>
        <input type="color" name="favorite-color">
</br>
</br>
        <label>Oblíbené číslo:</label>
        <input type="number" name="favorite-number">
</br>
</br>
        <label>Nejčastěji navštěvovaný web:</label>
        <input type="url" name="website">
</br>
</br>
        <label>Nejoblíbenější roční období:</label>
    </br>
        <input type="radio" name="spring">Jaro
    </br>
        <input type="radio" name="summer">Léto
    </br>
        <input type="radio" name="autumn">Podzim
    </br>
        <input type="radio" name="winter">Zima
</br>
</br>
        <label>Nejoblíbenější měsíc:</label>
        <select>
            <option>Leden</option>
            <option>Únor</option>
            <option>Březen</option>
            <option>Duben</option>
            <option>Květen</option>
            <option>Červen</option>
            <option>Červenec</option>
            <option>Srpen</option>
            <option>Září</option>
            <option>Říjen</option>
            <option>Listopad</option>
            <option>Prosinec</option>
          </select>
</br>
</br>
        <label>Všechny výše uvedené údaje jsou pravdivé:</label><a href="/terms"></a>
        <input type="checkbox" name="truthful" value="yes">
</br>
</br>
        <button>Odeslat</button>
</form>
    
</body>
</html>
